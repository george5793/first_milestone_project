        <div class="row">
            <a href="index.html">

        </div>
        <div class="row">
            <ul id="nav" class="list-inline clearfix">
                <li class="col-xs-12 col-sm-12 col-md-2 hvr-underline-from-center ui-menu-color-home menuitem">

        </div>
    </header>
    <section class="container-fluid">
        <div class="row">
            <div class="section-header">Book The Monkees</div>
            <div class="center-form">
                <form>
                    <label for="name" class="control-label">Full Name</label>
                    <input type="text" name="name" class="form-control" id="fullname" placeholder="Enter name here..." required/>
                    <label for="emailaddress" class="control-label">Email Address</label>
                    <input type="text" name="emailaddress" class="form-control" id="emailaddress" placeholder="Enter email address here..." required/>
                    <label for="date" class="control-label">Date</label>
                    <input type="date" name="date" class="form-control" id="date" placeholder="Date" required/>
                    <label for="eventdescription" class="control-label">Event Details</label>
                    <textarea rows="5" name="eventdescription" class="form-control" id="eventdescription" placeholder="Describe the event here..." required></textarea>
                    <button type="submit" class="btn btn-danger center-block hvr-underline-from-center">Request to Book</button>
                </form>
            </div>
        </div>
    </section>
    <footer class="container-fluid">
        <div class="row">
            <h2 class="copyright-logo">The Monkees</h2>

                <li class="col-xs-4 col-md-2">

                </li>
            </ul>
        </div>
    </footer>
</body>
